<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>视频上传</title>
</head>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#loading').toggle();
        $('.button-new').click(function(){
            $('#loading').toggle();
        });
    } );
</script>
<body>
    <h1>视频上传</h1>
    <br>
    <br>
    <br>
    <form action="/profile/upload" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <i>视频名称：</i>
        <input type="text" class="txt_input" name="name"  value="" style="margin-top:10px;"/>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <img src="images/loading.gif" id="loading" display="none"/>
</body>
</html>
