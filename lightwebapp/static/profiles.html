<script>
    $(document).ready(function(){
        var dtable = $('#mytable').DataTable({
            "language":{
               url:"/static/chinese.json"
            },
            "cell-border":"true",
            "hover":"true",
            "ajax":"/profile/getall",
            "columns": [
                { "data": "rightid"},
                { "data": "createtime"},
                { "data": "rightname"},
                { "data": "url"},
                { "data": "email"},
                { "data": "contentid"},
                { "data": null, "render":function(){
                    var html = "<button id=\"edit\" >编辑</button>";
                    return html
                }},
                {"data":null, "render":function(){
                    var html = "<button id=\"delete\" >删除</button>";
                    return html
                }}
            ],
            "createdRow": function( row, data, dataIndex ) {
                    $(row).children('td').eq(0).attr('style', 'text-align: center;')
                    $(row).children('td').eq(1).attr('style', 'text-align: center;')
                    $(row).children('td').eq(2).attr('style', 'text-align: center;')
                    $(row).children('td').eq(3).attr('style', 'text-align: center;')
                    $(row).children('td').eq(4).attr('style', 'text-align: center;')
                    $(row).children('td').eq(5).attr('style', 'text-align: center;')
                    $(row).children('td').eq(6).attr('style', 'text-align: center;')
                    $(row).children('td').eq(7).attr('style', 'text-align: center;')
            }
        });

        dtable.on("click","button#delete",function(){
            var row = dtable.row($(this).parents('tr'));
            var data = row.data();
            id = data.contentid;
            $.ajax({
                    type: "post",
                    url: '/profile/deletebyid',
                    data: {
                        "id" : id,
                    },
                    dataType:'json',
                    cache: false,
                    success: function(data){
                        row.remove().draw(false);
                    }
            });
        });
    } );
