<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script charset="utf-8">
    keyword = ''
function update(){
    $.ajax({
        url: '/searches/getsearchengine', //请求的url
        type: 'post', //请求的方式
        dataType:'json',
        data:{"keyword":keyword},
        timeout:2000,
        async:true,
        error:function(data){
            // alert('fail')
        },
        success:function(data){
            collection = data['data']
            str1 = "<tr>" +
                    "<td>" + collection[0] + "</td>" +
                    "<td>" + collection[4] + "</td>" +
                    "<td>" + collection[2] + "</td>" +
                    "<td>" + "正在搜索" + "</td>" +
                    "<td>" + collection[3] + "</td>" +
                    "</tr>";
                $("#test").html(str1);
        }
    });
}
String.prototype.getValue= function(parm) {
		var reg = new RegExp("(^|&)"+ parm +"=([^&]*)(&|$)");
		var r = this.substr(this.indexOf("\?")+1).match(reg);
		if (r!=null) return unescape(r[2]); return null;
	}
    var url = window.location.href
    var index = url.indexOf('keyword=')
    var urlcoded = url.substring(index + 8)

    if(url.getValue("keyword") != null)
    {
        $("#test").html("");
        var parm
      
        keyword = decodeURI(urlcoded)
        $.ajax({
            url:'/searches/searchbykeyword',
            type:'post',
            dataType:'json',
            data:{"keyword":keyword},
            timeout:2000,
            async:true,
            error:function(data){
                alert('fail')
            },
            success:function(data){
                collection = data['data']
                // alert(collection.length)
                $('#num').append(collection.length)
                $("#test").html("");

                    //alert(obj.data[i][2])
                for(var i = 0;i<collection.length;i++){
                    str1 = "<tr>" + 
                        "<td>" + collection[i][0] + "</td>" +
                        "<td>" + collection[i][4] + "</td>" +
                        "<td>" + collection[i][2] + "</td>" +
                        "<td>" + "正在搜索" + "</td>" +
                        "<td>" + collection[i][3] + "</td>" +
                        "</tr>";
                    $("#test").append(str1);
                }
                setInterval("update();",2000);

            }
        });
    }
</script>
