<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盗版监测平台上传演示</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $('#mytable').on('click()', 'tr',function(){
        alert('dkjkk')
    });
//别忘了导入该用的js文件
function update(){
    $.ajax({
        url: '/update', //请求的url
        type: 'post', //请求的方式
        timeout:2000,
        async:true,
        //data: $('#keyword').serialize(), //form表单里要提交的内容，里面的input等写上name就会提交，这是序列化
        error:function (data) {
           // alert('请求失败');
        },
        success:function (data) {
            //alert(data)
            var obj = $.parseJSON(data)
            //alert(obj.data)
            //alert(obj.data.length)
            var str1 = "";
            //清空table中的html
            $("#test").html("");
            for(var i = 0;i<obj.data.length;i++){
                //alert(obj.data[i][2])
                str1 = "<tr>" + 
                    "<td>"+obj.data[i][0] + "</td>" +
                    "<td>"+obj.data[i][1] + "</td>" +
                    "<td>"+obj.data[i][2] + "</td>" +
                    "</tr>";
                $("#test").append(str1);
            }
        }
    });
}
function subForm() {
    $.ajax({
        url: '/search', //请求的url
        type: 'post', //请求的方式
        timeout:2000,
        async:true,
        dataType:'json',
        data: {'keyword':$("#keyword").val()}, //form表单里要提交的内容，里面的input等写上name就会提交，这是序列化
        error:function (data) {
            alert('请求失败');
        },
        success:function (data) {
            //alert(data)
        }
    });
    setInterval("update();",2000);
}
</script>
<body>
    <button type="button" title="Refingerprint" class="button-new" style="margin-top:15px;" onclick="subForm()">Refingerprint</button>
    <button type="button" title="Skip" class="button-new" style="margin-top:15px;" onclick="subForm()">Skip</button>
    <button type="button" title="Invalid" class="button-new" style="margin-top:15px;" onclick="subForm()">Invalid</button>
    <button type="button" title="Validate" class="button-new" style="margin-top:15px;" onclick="subForm()">Validate</button>
    <br>
    <select name="sel">
            <option value="1">蚂蚁部落一</option>
            <option value="2">蚂蚁部落二</option>
            <option value="3">蚂蚁部落三</option>
            <option value="4">蚂蚁部落四</option>
     </select>
     <br>
     VideoPlayer
</body>
</html>
